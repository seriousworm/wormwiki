    <style>
  /* General Styles for Body */
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f7e4d4; /* Light tan background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full screen height */
  }

  /* Container for White Bubble */
  .bubble-container {
    background-color: #ffffff; /* White bubble */
    padding: 20px 40px; /* Padding inside the bubble */
    border-radius: 30px; /* Rounded bubble effect */
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    display: inline-block;
    text-align: center;
  }

  /* Text Styles */
  .bubble-container p {
    margin: 0;
    font-size: 18px;
    color: #5c5a55; /* Neutral muted dark gray text */
  }
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fffdf8; /* Softer pastel background */
      color: #5c5a55; /* Muted dark gray for text */
      line-height: 1.6;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: #ffe6cc; /* Lighter pastel orange */
      color: #5c5a55; /* Muted text color */
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      border-right: 3px solid #ffdab3; /* Slightly darker border */
      border-radius: 0 20px 20px 0; /* Curved right edges */
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #5c5a55;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      background-color: #fff8ed; /* Even lighter pastel base for links */
      color: #5c5a55;
      font-size: 16px;
      border-radius: 10px; /* Rounded links */
      transition: transform 0.2s ease, background-color 0.3s ease; /* Smooth hover */
    }

    .sidebar ul li a:hover {
      background-color: #ffd4a8; /* Slightly deeper pastel hover effect */
      transform: scale(1.1); /* Bouncy hover effect */
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 270px;
      padding: 40px 20px;
    }

    .main-content h1 {
      font-size: 28px;
      color: #5c5a55; /* Neutral muted gray for headings */
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Button Container Styles */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .button-container a {
      text-decoration: none;
      padding: 15px 25px;
      background-color: #ffd8b6; /* Softer pastel buttons */
      color: #5c5a55;
      border-radius: 10px; /* Rounded buttons */
      font-size: 16px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .button-container a:hover {
      background-color: #ffd4a8; /* Slightly deeper pastel hover effect */
      transform: scale(1.1); /* Bouncy hover effect */
    }
  </style>
