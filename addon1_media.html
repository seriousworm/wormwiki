<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addon 1 - Media Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #fffdf8 0%, #ffe9e1 100%);
      color: #5c5a55;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #ffe6cc, #fff8ed);
      color: #5c5a55;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
      border-right: 3px solid #ffdab3;
      border-radius: 0 20px 20px 0;
      transition: all 0.3s ease;
    }

    .sidebar h2 {
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      background: #fff8ed;
      color: #5c5a55;
      font-size: 16px;
      border-radius: 10px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: #ffd4a8;
      transform: scale(1.1);
    }

    /* Main Content Area */
    .main-content {
      margin-left: 270px;
      padding: 60px 40px;
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      position: relative;
    }

    .main-content h1 {
      font-size: 36px;
      color: #5c5a55;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    /* Wavy Line Above Header */
    .main-content h1::before {
      content: "";
      display: block;
      width: 100%;
      height: 50px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffe6cc" fill-opacity="1" d="M0,64L48,69.3C96,75,192,85,288,117.3C384,149,480,203,576,213.3C672,224,768,192,864,160C960,128,1056,96,1152,106.7C1248,117,1344,171,1392,197.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>') no-repeat;
      background-size: cover;
      margin-bottom: 20px;
      position: absolute;
      top: -60px;
      left: 0;
      z-index: -1;
    }

    .main-content p {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.8;
    }

    /* Button Container */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button-container a {
      text-decoration: none;
      padding: 15px 30px;
      background-color: #ffd8b6;
      color: #5c5a55;
      border-radius: 15px;
      font-size: 18px;
      text-align: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .button-container a:hover {
      background-color: #ffd4a8;
      transform: scale(1.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-radius: 0;
        box-shadow: none;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Wiki Navigation</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      
      <!-- Other Pages -->
      <li><a href="contact.html">Contact/Info</a></li>
    </ul>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Addon 1 - Media Library</h1>
    <div class="media-gallery">
      <img src="https://via.placeholder.com/200x150.png?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/200x150.png?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/200x150.png?text=Image+3" alt="Image 3">
      <img src="https://via.placeholder.com/200x150.png?text=Image+4" alt="Image 4">
    </div>
    <p>Showcase your images, videos, or other media files related to Addon 1 here.</p>
  </div>
</body>
</html>
